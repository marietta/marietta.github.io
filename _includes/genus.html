
{% assign unique_genuses = include.unique_genuses %}

<div class="flex-genus masonry-grid">
    {% for genus in unique_genuses %}
    <a href="/taxonomy/{{ genus }}">
        <div class="card-small card--clickable masonry-item">
            <div class="card__content">
                <div class="card__header">
                    {{ genus }}
                    <img id="{{ genus }}-cover" alt="{{ genus }}" class="lazyload"  data-src="/assets/images/cover.png"/>
                </div>
            </div>
        </div></a>

    <script>
        (function(genus) {
            fetch("https://api.inaturalist.org/v1/taxa?q=" + genus + "&order=desc&order_by=observations_count&rank=genus")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                    // Check if results exist and if the first result has a default_photo
                    if (data.results && data.results.length > 0 && data.results[0].default_photo) {
                        var imgElement = document.getElementById(genus + '-cover');
                        imgElement.src = data.results[0].default_photo.medium_url;
                        imgElement.onload = function() {
                            // Recalculate Masonry layout after the image has loaded
                            msnry.layout();
                        };
                    } else {
                        console.error('No results found for genus:', genus);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        })("{{ genus }}");
    </script>
    <script>
        var grid = document.querySelector('.flex-genus');
        var msnry = new Masonry(grid, {
            itemSelector: '.masonry-item',
            columnWidth: '.masonry-item',
            transitionDuration: 0,
            gutter: 16,
        });
        imagesLoaded(grid).on('progress', function() {
            msnry.layout();
        });
        imagesLoaded(grid).on('scroll', function() {
            msnry.layout();
        });

    </script>
    {% endfor %}

</div>

<script>
        {%- include scripts/archieve.js -%}
</script>
