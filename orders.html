---
layout: article
---

{% assign padapt-data = site.data.padapt %}
{% for row in padapt-data %}
{% assign orders = orders | append: row.order_lat | append: "," %}
{% endfor %}

{% assign unique_orders = orders | split: "," | uniq | sort %}

<div class="flex-orders masonry-grid">
    {% for order in unique_orders %}
    <a href="/taxonomy/{{ order }}">
        <div class="card-small card--clickable masonry-item">
            <div class="card__content">
                <div class="card__header">
                    {{ order }}
                    <img id="{{ order }}-cover" alt="{{ order }}"/>
                </div>
            </div>
        </div>
    </a>

    <script>
        (function (order) {
            fetch("https://api.inaturalist.org/v1/taxa?q=" + order + "&order=desc&order_by=observations_count&rank=order")
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    // Check if results exist and if the first result has a default_photo
                    if (data.results && data.results.length > 0 && data.results[0].default_photo) {
                        document.getElementById(order + '-cover').src = data.results[0].default_photo.medium_url;
                    } else {
                        console.error('No results found for order:', order);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        })("{{ order }}");
    </script>
    <script>
            var elem = document.querySelector('.flex-orders');
            var msnry = new Masonry(elem, {
                itemSelector: '.masonry-item',
                columnWidth: '.masonry-item',
                transitionDuration: 0,
                gutter: 16,
            });
            imagesLoaded(elem).on('progress', function() {
                msnry.layout();
            });
            imagesLoaded('.masonry-grid', function() {
                msnry.layout(); // Trigger Masonry layout
            });
            window.addEventListener('resize', function() {
                msnry.layout();
            });
            window.addEventListener('scroll', function () {
                msnry.layout();
            });
    </script>
    {% endfor %}

</div>
