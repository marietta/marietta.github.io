---
layout: article
---

{% assign classes = "Ginkgoopsida,Gnetopsida,Liliopsida,Lycopodiopsida,Magnoliopsida,Pinopsida,Polypodiopsida" | split: ',' %}
<div class="flex-classes masonry-grid">
    {% for class in classes %}
    <a href="/taxonomy/{{ class }}">
        <div class="card-small card--clickable masonry-item">
            <div class="card__content">
                <div class="card__header">
                    {{ class }}
                    <img alt="{{ class }}" src="/assets/images/{{class}}.jpg"/>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

<script>
    var grid = document.querySelector('.flex-classes');
    var msnry = new Masonry(grid, {
        itemSelector: '.masonry-item',
        columnWidth: '.masonry-item',
        transitionDuration: 0,
        gutter: 16,
    });
    imagesLoaded(grid).on('progress', function () {
        msnry.layout();
    });
    window.addEventListener('scroll', function () {
        msnry.layout();
    });
    window.addEventListener('resize', function () {
        msnry.layout();
    });
</script>
