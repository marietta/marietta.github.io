title: "urban grasslands"

plugins:
  - jekyll-timeago
  - jekyll-toc
  - kramdown

search:
  provider: default

default:
  page:
    search: default

theme: jekyll-text-theme
timezone: Europe/Budapest

excerpt_separator: <!--more-->

baseurl: ""
url: "https://marietta.github.io"

jekyll-toc:
  toc_levels: 1..6
  with_front_matter_toc: false

collections:
  species:
    output: true
  taxonomy:
    output: true
  posts:
    output: true
  notes:
    output: true
  tags:
    output: true
  padapt:
    output: true


defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/cover.png

