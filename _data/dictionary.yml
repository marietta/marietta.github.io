"Ch": "Chamaephyta: évelő növények, kitartó képleteik kevéssel a talaj felett vannak (félcserjék, törpecserjék, párnás növények)."
Ch-He: "Chamaephyta: évelő növények, kitartó képleteik <u>kevéssel a talaj felett</u> vannak (félcserjék, törpecserjék, párnás növények).<br>Hemikryptophyta: <b>évelő</b> növények, kitartó képleteik a <u>talaj felszínén</u>, többnyire <u>avarral takarva</u>, vagy <u>közvetlenül a talajfelszín alatt</u> vannak."
"Ge": "Geophyta: <b>évelő</b> növények, kitartó képleteik a talajban, jóval a talaj felszíne alatt vannak.<br>Geophytes have their resting buds located below the soil surface. They are able to survive unfavorable conditions like drought or cold by dying back to underground storage organs such as bulbs, corms, rhizomes, or tubers. Resume growth from the storage organs when environmental conditions are favorable."
He: "Hemikryptophyta: <b>évelő</b> növények, kitartó képleteik a talaj felszínén, többnyire avarral takarva, vagy közvetlenül a talajfelszín alatt vannak."
