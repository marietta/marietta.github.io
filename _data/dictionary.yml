"Ge":
  - title: "Geophyta"
    desc: "<b>Évelő</b> növények, kitartó képleteik a talajban, jóval a talaj felszíne alatt vannak.<br>Geophytes have their resting buds located below the soil surface. They are able to survive unfavorable conditions like drought or cold by dying back to underground storage organs such as bulbs, corms, rhizomes, or tubers. Resume growth from the storage organs when environmental conditions are favorable."
