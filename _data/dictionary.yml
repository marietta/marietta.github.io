"Allium": "Allium típus (<u>autochoria</u>, anemochoria, endozoochoria, epizoochoria)<br>A legelterjedtebb terjedési stratégia, a Magyarországon előforduló növényfajoknak körülbelül a fele ebbe a típusba tartozik. Az ide tartozó fajok jelentős része generalista terjedésű, az anemochoriához vagy a zoochoriához való morfológiai adaptáció egyértelmű jele nélkül."
"Zea": "Ennek a típusnak a képviselői jellemzően dísz- és haszonnövények, melyek ritkán vagy soha nem terjednek generatív terjesztőképletekkel és nem képeznek földfelszín feletti vegetatív diaspórákat sem."
"Epilobium": "Epilobium típus (<u>anemochoria, autochoria</u>, endozoochoria, epizoochoria)<br> Ez a terjedési stratégia jellemző a mezofil és száraz termőhelyek fajaira. Az anemochoria nagy szerepe egyértelmű (az ide tartozó fajok nagy része a fészkesek közül kerül ki), míg az autochoria szerepe kevésbé egyértelmű és így jelentősége valószínűleg alábecsült."
"Bidens": "Bidens típus (<u>autochoria, epizoochoria</u>, endozoochoria)<br>Erre a terjedési stratégiára két alapvető terjedési mód jellemző, amik közül az epizoochóriához való morfológiai adaptáció egyértelmű jelei ellenére az autochória a fontosabb."
Cornus: "Cornus típus (autochoria, endozoochoria)<br>Jellemzően <b>húsos terméssel</b> rendelkező lágyszárúak, cserjék és fák tartoznak ebbe a típusba, melyek gyakran a rózsafélék családjából kerülnek ki. Ezen kívül a nagytermetű, nagy és tápanyaggazdag magokkal rendelkező fák is ebbe a csoportba tartoznak."
Lycopodium: "Lycopodium típus (<u>anemochoria</u>, autochoria, endozoochoria, epizoochoria, hidrochoria)<br>Ez a terjedési stratégia a nagyon <b>apró és könnyű spórákon és magokon</b> alapszik, melyek a szél mellett egy sor más vektor segítségével is terjedhetnek. Más stratégiákhoz viszonyítva a Lycopodium stratégiánál az autochoria szerepe csekély."

